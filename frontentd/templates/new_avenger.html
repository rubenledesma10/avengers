<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Avenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Registrar Nuevo Avenger</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" name="alias" id="alias" required>
                </div>

                <div class="mb-3">
                    <label for="habilidades" class="form-label">Habilidades</label>
                    <textarea class="form-control" name="habilidades" id="habilidades" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="actor" class="form-label">Actor</label>
                    <input type="text" class="form-control" name="actor" id="actor" required>

                </div>

                <button type="submit" class="btn btn-success">Guardar Avenger</button>
                <a href="{{ url_for('avenger_bp.home') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
